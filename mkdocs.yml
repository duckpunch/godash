site_name: Godash
repo_name: 'duckpunch/godash'
repo_url: 'https://github.com/duckpunch/godash'
theme:
  name: material
  icon:
    logo: fontawesome/solid/adjust
markdown_extensions:
  - toc:
      permalink: true
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
